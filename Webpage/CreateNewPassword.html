<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un nouveau mot de passe - Euphoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../StylesCss/CreateNewPassword.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid mx-lg-5">
            <a class="navbar-brand d-flex align-items-center" href="HomePage.html">
                <img src="../Images/logo.png" alt="Logo Euphoria" class="me-2">
                <!-- <span class="logo-text">Euphoria</span> -->
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="search-box me-3 d-none d-lg-flex">
                    <i class="bi bi-search me-2"></i>
                    <input type="text" class="form-control-plaintext" placeholder="Search">
                </div>
                <div class="dropdown me-3">
                    <a class="btn dropdown-toggle lang-btn" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        English (united States)
                    </a>
                </div>
                <a href="SignIn.html" class="btn login-btn me-2">Login</a>
                <a href="SignUp.Html" class="btn sign-up-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block image-container">
                <img src="../Images/CreateNewPassword.jpg" class="img-fluid h-100 w-100 object-fit-cover"
                    alt="Groupe de femmes amies">
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center form-container">
                <div class="create-password-content p-4 text-center text-lg-start">
                    <h2 class="form-title mb-2">Create New Password</h2>
                    <p class="form-subtitle mb-4">
                        Your new password must be different from previous used passwords.
                    </p>

                    <form>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="* * * * * * * *">
                                <span class="input-group-text"><i class="bi bi-eye-slash-fill"></i></span>
                            </div>
                            <div class="text-muted mt-2 small-text">Must be at least 8 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="* * * * * * * *">
                            <div class="text-danger mt-2 validation-message">New password and confirm new password do
                                not match</div>
                        </div>

                        <a href="HomePage.html">
                            <button type="submit" class="btn btn-primary w-100 reset-password-btn">Reset
                                Password</button>

                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
