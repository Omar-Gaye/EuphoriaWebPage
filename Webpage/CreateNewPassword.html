<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria - CreateNewPassword</title>
    <link rel="stylesheet" href="../StylesCss/SignUp.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- En-tête -->
    <header class="entete">
        <div class="contenu-entete">
            <!-- Logo -->
            <div class="section-logo">
                <img src="../Images/logo.png" alt="Logo Euphoria" class="logo">
            </div>

            <!-- Barre de recherche -->
            <div class="conteneur-recherche">
                <div class="boite-recherche">
                    <svg class="icone-recherche" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Rechercher" class="champ-recherche">
                </div>
            </div>

            <!-- Section droite de l'en-tête -->
            <div class="entete-droite">
                <!-- Sélecteur de langue -->
                <div class="selecteur-langue">
                    <span>Français (France)</span>
                    <svg class="chevron-bas" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                </div>

                <!-- Bouton Connexion -->
                <button class="btn btn-primaire">Login</button>

                <!-- Bouton Inscription -->
                <button class="btn btn-contour">SignUp</button>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="conteneur-principal">
        <!-- Côté gauche - Image -->
        <div class="section-image">
            <img src="../Images/CreateNewPassword.jpg" alt="Mannequins de mode" class="image-hero">
        </div>

        <!-- Côté droit - Formulaire de connexion -->
        <div class="section-formulaire">
            <div class="conteneur-formulaire">
                <h2 class="titre-formulaire">Create New Password</h2>
                <p>Your new password must be different from previous used passwords.</p>

                <!-- Formulaire de connexion -->
                <form class="formulaire-connexion" id="formulaireConnexion">
                    <div class="groupe-formulaire">
                        <label for="email" class="label-formulaire">Password</label>
                        <input type="password" id="password" name="password" class="champ-formulaire" required>
                    </div>
                    <div class="groupe-formulaire">
                        <label for="email" class="label-formulaire">Confirm Password</label>
                        <input type="password" id="password" name="password" class="champ-formulaire" required>
                    </div>
                    <button type="submit" class="btn btn-primaire btn-pleine-largeur" id="boutonConnexion">
                        <span class="texte-btn">Reset Password</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
