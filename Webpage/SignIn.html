<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../StylesCss/SignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid py-2">
        <a class="navbar-brand ms-4" href="#">
            <img src="../Images/logo.png" alt="Euphoria Logo" class="logo">
             <!-- <span class="logo-text">Euphoria</span> -->
        </a>
        <div class="d-flex me-4">
            <span class="nav-item dropdown d-flex align-items-center me-3">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English (united states)
                </a>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#">French (France)</a></li>
                    <li><a class="dropdown-item" href="#">Spanish (Spain)</a></li>
                </ul>
            </span>
            <button class="btn btn-login me-2">Login</button>
            <button class="btn btn-signup">Sign Up</button>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <div class="row g-0 h-100">
        <div class="col-md-6 d-none d-md-block p-0">
            <div class="image-container">
                <img id="random-image" src="../Images/SignIn.jpg" alt="Fashion image" class="img-fluid h-100 w-100">
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
            <div class="signin-card w-100">
                <h2 class="text-center mb-4">Sign In Page</h2>

                <button class="btn btn-social btn-google mb-3">
                    <img src="../Images/Google.png" alt="Google logo" class="me-2">
                    Continue With Google
                </button>
                <button class="btn btn-social btn-twitter mb-4">
                    <img src="../Images/twitter-logo.png" alt="Twitter logo" class="me-2">
                    Continue With Twitter
                </button>

                <div class="divider d-flex align-items-center my-4">
                    <span class="text-center mx-3 text-muted">OR</span>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">User name or email address</label>
                        <input type="text" class="form-control" id="username" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label d-flex justify-content-between align-items-center">
                            <span>Password</span>
                            <span class="text-muted hide-link">Hide</span>
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <a href="#" class="forgot-password-link">Forget your password</a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-signin">Sign In</button>
                    </div>
                </form>

                <p class="text-center mt-3 dont-have-account">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
