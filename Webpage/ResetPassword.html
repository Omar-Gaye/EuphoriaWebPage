<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria - ResetPassword</title>
    <link rel="stylesheet" href="../StylesCss/ResetPassword.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- En-tête -->
    <header class="entete">
        <div class="contenu-entete">
            <!-- Logo -->
            <div class="section-logo">
                <img src="../Images/logo.png" alt="Logo Euphoria" class="logo">
            </div>

            <!-- Barre de recherche -->
            <div class="conteneur-recherche">
                <div class="boite-recherche">
                    <svg class="icone-recherche" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Rechercher" class="champ-recherche">
                </div>
            </div>

            <!-- Section droite de l'en-tête -->
            <div class="entete-droite">
                <!-- Sélecteur de langue -->
                <div class="selecteur-langue">
                    <span>Français (France)</span>
                    <svg class="chevron-bas" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                </div>

                <!-- Bouton Connexion -->
                <a href="../Webpage/SignIn.html"><button class="btn btn-primaire">Login</button></a>

                <!-- Bouton Inscription -->
                <a href="../Webpage/SignUp.Html"><button class="btn btn-contour">SignUp</button></a>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="conteneur-principal">
        <!-- Côté gauche - Image -->
        <div class="section-image">
            <img src="../Images/ResetPassword.jpg" alt="Mannequins de mode" class="image-hero">
        </div>

        <!-- Côté droit - Formulaire de connexion -->
        <div class="section-formulaire">
            <div class="conteneur-formulaire">
                <h2 class="titre-formulaire">Reset Your Password</h2>
                <p>Enter Your email and we'll send you a link to reset your password. Please check it.</p>

                <!-- Formulaire de connexion -->
                <form class="formulaire-connexion" id="formulaireConnexion">
                    <div class="groupe-formulaire">
                        <label for="email" class="label-formulaire">Email</label>
                        <input type="email" id="email" name="email" class="champ-formulaire"
                            placeholder="designer@gmail.com" required>
                    </div>
                    <button type="submit" class="btn btn-primaire btn-pleine-largeur" id="boutonConnexion">
                        <span class="texte-btn">Send</span>
                    </button>
                </form>

                <!-- Lien d'inscription -->
                <div class="lien-inscription">
                    <span>Back to</span>
                    <a href="../Webpage/SignIn.html">
                        <button type="button" class="lien-btn" id="lienInscription">log in</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
